{% extends "layouts/base.html" %}

{% block title %}서버 오류{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <h1 class="error-code">500</h1>
        <h2 class="error-title">서버 오류가 발생했습니다</h2>
        <p class="error-message">일시적인 문제가 발생했습니다. 잠시 후 다시 시도해주세요.</p>
        <a href="/" class="error-button">홈으로 돌아가기</a>
    </div>
</div>

<style>
.error-container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
    text-align: center;
    color: white;
}

.error-content {
    max-width: 400px;
    padding: 40px 20px;
}

.error-code {
    font-size: 120px;
    font-weight: bold;
    margin: 0;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.error-title {
    font-size: 28px;
    margin: 20px 0;
    font-weight: 500;
}

.error-message {
    font-size: 16px;
    margin: 20px 0 40px 0;
    opacity: 0.9;
}

.error-button {
    display: inline-block;
    padding: 15px 30px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    text-decoration: none;
    border-radius: 10px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    font-size: 16px;
    transition: all 0.3s ease;
}

.error-button:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-2px);
}
</style>
{% endblock %}
